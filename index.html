<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="  https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ⏰ by Lieke van der Made</title>
  </head>
  <body>
    <div class="container">
      <h1>world clock</h1>
      <select>
        <option value="">Seclect a city</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="sao-paulo">São Paulo</option>
        <option value="amsterdam">Amsterdam</option>
        <option value="cape-town">Cape Town</option>
        <option value="jerusalem">Jerusalem</option>
        <option value="new-dehli">New Dehli</option>
        <option value="sydney">Sydney</option>
      </select>

      <div class="row">
        <div class="city" id="sao-paulo">
          <div>
            <h2>São Paulo</h2>
            <div class="date">April 3rd 2023</div>
          </div>
          <div class="time">13:59:10</div>
        </div>

        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam</h2>
            <div class="date">April 3rd 2023</div>
          </div>
          <div class="time">13:59:10</div>
        </div>
        <div class="city" id="jerusalem">
          <div>
            <h2>Jerusalem</h2>
            <div class="date">April 3rd 2023</div>
          </div>
          <div class="time">13:59:10</div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">April 3rd 2023</div>
          </div>
          <div class="time">13:59:10</div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Lieke van der Made and is
      <a href="https://github.com/LiekeM/world_clock">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
