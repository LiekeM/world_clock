<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="  https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock ⏰ by Lieke van der Made</title>
  </head>
  <body>
    <div class="container">
      <h1>world clock</h1>
      <select id="select-city">
        <option value="">Seclect a city</option>
        <option value="current">My current time</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/Sao_Paulo">São Paulo</option>
        <option value="Africa/Dakar">Dakar</option>
        <option value="Africa/Lagos">Lagos</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Asia/Jerusalem">Jerusalem</option>
        <option value="Asia/Kolkata">Kolkata</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities">
        <div class="city" id="sao-paulo">
          <div>
            <h2>São Paulo</h2>
            <div class="date">April 3rd 2023</div>
          </div>
          <div class="time">13:59:10</div>
        </div>

        <div class="city" id="amsterdam">
          <div>
            <h2>Amsterdam</h2>
            <div class="date">April 3rd 2023</div>
          </div>
          <div class="time">13:59:10</div>
        </div>
        <div class="city" id="jerusalem">
          <div>
            <h2>Jerusalem</h2>
            <div class="date">April 3rd 2023</div>
          </div>
          <div class="time">13:59:10</div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date">April 3rd 2023</div>
          </div>
          <div class="time">13:59:10</div>
        </div>
      </div>
    </div>
    <footer>
      This SheCodes project was coded by <b>Lieke van der Made</b> and is
      <a href="https://github.com/LiekeM/world_clock"
        ><b>open sourced on GitHub</b></a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
